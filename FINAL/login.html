<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEU Portal Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="LOGO.png" alt="NEU Logo" class="login-logo">
        </div>
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('username').value; // Using email as username
            const password = document.getElementById('password').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Find user
            const user = users.find(u => u.email === email && btoa(password) === u.password);
            
            if (user) {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify({
                    fullName: user.fullName,
                    email: user.email,
                    studentId: user.studentId
                }));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password');
            }
            
            return false;
        }
    </script>
</body>
</html>
